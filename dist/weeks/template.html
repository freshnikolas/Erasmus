<script>
// NAVIGATION BUTTONS
// String: "cwxx.html" -> Int: xx
  function getPageInt() {
    var path = window.location.pathname;
    var page = path.split("/").pop();
    
    var regexPattern = /cw(\d+)\.html/;
    var match = regexPattern.exec(page);
    
    var pageAsInteger = parseInt(match[1], 10);
    
    return pageAsInteger;
  }

// Int: xx +- direction
  function navigatePage(direction) {
    var direction = direction;
    var page = getPageInt() + direction;

    return page;
  }

// Int xx -> // String: "cwxx.html"
  function setPageString(page) {
    page = page.toString();
    page = "cw" + page + ".html";

    return page;
  }

  // buttons
  lastcw.addEventListener("click", () => {
    window.location.href = setPageString(navigatePage(-1))
  });
  nextcw.addEventListener("click", () => {
    window.location.href = setPageString(navigatePage(1))
  });
</script>
